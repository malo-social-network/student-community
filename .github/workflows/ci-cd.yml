name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Install dependencies
        run: |
          cd frontend
          npm ci
          cd ../backend  
          npm ci

      - name: Run tests
        run: |
          cd frontend
          npm test
          cd ../backend
          npm test
